def hadoop2Version = '2.4.0'

// get hadoop configuration
apply from: "${rootDir}/settings/hadoop2-mr1-settings.gradle"

repositories {
  mavenRepo name: 'apache', url: 'https://repository.apache.org/content/repositories/releases/'
}

dependencies {
  runtime( group: 'org.apache.hadoop', name: 'hadoop-mapreduce-client-core', version: hadoop2Version )
  runtime( group: 'org.apache.hadoop', name: 'hadoop-common', version: hadoop2Version )

  runtime( group: 'org.apache.hadoop', name: 'hadoop-minicluster', version: hadoop2Version )

  // missing deps
  runtime group: 'org.slf4j', name: 'slf4j-api', version: '1.7.2'
  runtime group: 'org.slf4j', name: 'slf4j-log4j12', version: '1.7.2'
}
